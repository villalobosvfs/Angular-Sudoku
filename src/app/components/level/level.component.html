<div>
    <mat-form-field>
        <mat-label>Level</mat-label>
        <mat-select (selectionChange)="onChange($event)" [value]="level">
            <mat-option [value]="0">Easy</mat-option>
            <mat-option [value]="1">Medium</mat-option>
            <mat-option [value]="2">Hard</mat-option>
            <mat-option [value]="3">Expert</mat-option>
        </mat-select>
    </mat-form-field>
</div>
